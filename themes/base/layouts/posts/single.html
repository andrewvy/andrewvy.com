{{ partial "header" }}

<section class="page--posts center">
	<div class="inner">
		<div class="post-header">
			<span class="post-title">{{ .Title }}</span>
			<span class="post-date">{{ .PublishDate }}</span>
			<span class="post-readtime"> {{ .ReadingTime }} - {{.FuzzyWordCount}} </span>
			<span class="post-viewcount"></span>
		</div>
		<div class="post-content">
			{{ .Content }}
		</div>
	</div>
</section>

{{ partial "footer" }}
{{ partial "socket_io" }}
