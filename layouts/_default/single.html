<section id="main">
  <h1 id="title">{{ .Title }}</h1>
  <div>
        <article id="content">
        </article>
  </div>
</section>

<aside id="meta">
    <div>
    <section>
      <h4 id="date"> {{ .Date.Format "Mon Jan 2, 2006" }} </h4>
      <h5 id="wc"> Words </h5>
    </section>
    <ul id="categories">
      {{ range .Params.topics }}
        <li><a href="https://andrewvy.com/topics/{{ . | urlize }}">{{ . }}</a> </li>
      {{ end }}
    </ul>
    <ul id="tags">
      {{ range .Params.tags }}
        <li> <a href="https://andrewvy.com/tags/{{ . | urlize }}">{{ . }}</a> </li>
      {{ end }}
    </ul>
    </div>
    <div>
		<a class="previous" href=""></a>
		<a class="next" href=""></a>
    </div>
</aside>
